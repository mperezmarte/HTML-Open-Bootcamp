<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://d31-a.sdn.cz/d_31/c_img_H_J/99ZQw.jpeg" alt="Hogart Mistery" width="500" height="auto"></div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="BrokenGlass.mp4" controls width="500" height="auto" autoplay loop muted></video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="StandByYou.mp3" controls autoplay loop></audio>
    </div>
</body>
</html>
